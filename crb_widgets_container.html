<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Container for hosting all widgets</title>
	<link rel="stylesheet" type="text/css" href="/uclient/resources/styles/Styles.css" />
	<link rel="stylesheet" type="text/css" href="widgets_containerStyle.css" />
	<link rel="stylesheet" type="text/css" href="msdyn_notificationCss.css" />
</head>
<body style="margin: 0px;">
	<div id="sessionPanel" class="sessionPanel" role="tablist">
		<div id="sessions" class="sessions" role="tab" aria-label="Sessions">
		</div>
		<div id="presenceArea" class="MainDiv" role="tab" aria-label="Agent Presence" style="display: none">
			<div id="CurrentStatus" aria-expanded="false" aria-labelledby="TextNode">
				<div class="agentPresenceDiv">
					<div class="innerDiv">
						<div class="backgroundColorDiv">
							<img class="userImageNode" src="/_imgs/svg_2.svg" alt="Agent Image"/>
						</div>
						<div class="agentPresenceColorNode" style="background-color: white;">
							<div style="border: 2px solid #BBCED6; border-radius: 50%; height: 6px; width: 6px;"></div>
						</div>
					</div>
					<div id='TextNode' class="textNode">Unknown</div>
				</div>
			</div>
			<div id="PresenceList"></div>
		</div>
	</div>
	<!-- Div to append the ChatControl IFrame -->
	<div id="widgetArea" class="widgetArea">
		<div id="widgetControlDiv" tabindex="-1" class="widgetControl"></div>
		<div id="toastDiv" style="position:absolute;right: 0px;left: 0px;z-index: 2;top:0px;"></div>
		<div id="softToastDiv" style="position:absolute;top:1px;z-index:1;width:100%;"></div>
	</div>
	<div id="flapArea" style="width: calc(var(--flapAreaWidth)); height: calc(100% - 10px);">
		<div id="notesDiv" class="notesDiv" tabindex="-1" style="width: calc(var(--flapAreaWidth)); height: calc(100% - 10px);" role="region" aria-label="Notes Panel"></div>
	</div>
</body>
</html>
